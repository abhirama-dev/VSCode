<!DOCTYPE html>
<html>
  <head>
    <title>Input Data Siswa</title>
  </head>
  <body>
    <table
      border="1"
      width="400"
      height="100"
      align="center"
      cellspacing="0"
      cellpadding="5"
    >
      <tr>
        <td>
          <table
            border="0"
            width="400"
            height="100"
            align="center"
            cellspacing="0"
            cellpadding="5"
          >
            <tr bgcolor="#896c66" width="150" height="50">
              <td colspan="3">
                <p align="center">
                  <font size="4" face="verdana">INPUT DATA SISWA</font>
                </p>
              </td>
            </tr>
            <form>
              <tr>
                <td align="right">NIS</td>
                <td width="10">:</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td align="right">Nama</td>
                <td>:</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td align="right">Agama</td>
                <td>:</td>
                <td>
                  <select name="agama" id="">
                    <option value="default">Pilih Agama</option>
                    <option value="i">Islam</option>
                    <option value="k">Kristen</option>
                    <option value="ka">Katholik</option>
                    <option value="b">Buddha</option>
                    <option value="h">Hindu</option>
                    <option value="ko">Konghucu</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td align="right">Alamat</td>
                <td>:</td>
                <td>
                  <textarea
                    name=""
                    id=""
                    cols="21"
                    rows="1"
                    style="resize: none"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td align="right">Jenis Kelamin</td>
                <td>:</td>
                <td>
                  <input type="radio" name="jk" value="laki-laki" /> Laki-Laki
                  <input type="radio" name="jk" value="perempuan" /> Perempuan
                </td>
              </tr>
              <tr>
                <td align="right">Status</td>
                <td>:</td>
                <td>
                  <input type="radio" name="status" value="menikah" /> Menikah
                  <input type="radio" name="status" value="belum menikah" />
                  Belum Menikah
                </td>
              </tr>
              <tr>
                <td colspan="3" align="right">
                  <input type="submit" value="Simpan" />
                  <input type="reset" value="Batal" />
                </td>
              </tr>
            </form>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
